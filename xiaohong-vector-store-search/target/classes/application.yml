server:
  port: 8090 # 项目启动端口

spring:
  data:
    redis:
      host: localhost # Redis URL 链接
      port: 6379 # Redis 端口
  ai:
    deepseek:
      base-url: https://api.deepseek.com # DeepSeek 的请求 URL, 可不填，默认值为 api.deepseek.com
      api-key: sk-111 # 填写 DeepSeek Api Key，改成你自己的
      chat:
        options:
#          model: qwen-turbo # 使用的对话模型名称
          model: deepseek-reasoner # 使用哪个模型
          temperature: 0.0 # 温度值
    openai:
      base-url: https://dashscope.aliyuncs.com/compatible-mode # OpenAI 服务的访问地址，这里使用的是阿里云百炼
      api-key: sk-111  # 填写阿里百炼的 API Key, 改成你自己的
      chat:
        options:
#          model: text-embedding-v4 # 向量模型
          model: qwen-turbo
      embedding:
        options:
          model: text-embedding-v4 # 向量模型
    vectorstore:
      redis:
        initialize-schema: true # 是否初始化模式
        index-name: xiaohong-ai-index # 自定义索引名称
        prefix: embedding # 自定义键名前缀

okhttp: # OkHttp 客户端配置
  connect-timeout: 5000    # 建立连接的最大等待时间（毫秒）
  read-timeout: 30000      # 读取数据的最大等待时间（毫秒）
  write-timeout: 15000     # 写入数据的最大等待时间（毫秒）
  max-idle-connections: 200 # 连接池中保持的最大空闲连接数
  keep-alive-duration: 5   # 空闲连接在连接池中的存活时间（分钟）

searxng: # SearXNG 搜索引擎配置
  url: http://localhost:8888/search # SearXNG 服务的 API 端点地址
  count: 50                # 每次从搜索结果中，提取的最大数量